- name: add docker repo key with apt
  become: yes
  apt_key:
    id: "58118E89F3A912897C070ADBF76221572C52609D"
    keyserver: "hkp://p80.pool.sks-keyservers.net:80"
    state: present
- name: add docker repository to sources.list
  shell:
    cmd: echo "deb https://apt.dockerproject.org/repo ubuntu-xenial main" | sudo tee /etc/apt/sources.list.d/docker.list
- name: update apt cache
  become: yes
  apt:
    update_cache: yes
- name: upgrade to latest
  become: yes
  apt:
    upgrade: safe
- name: update kernel
  raw: "sudo apt-get install -qq linux-image-extra-$(uname -r) linux-image-extra-virtual"
- name: install docker and extra apt packages
  become: yes
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - docker-engine
    - python-dev
    - python-pip
- name: install docker-py to latest
  become: yes
  pip:
    name: docker-py
    state: latest
  environment:
    LC_ALL: "C"
- name: downgrade requests to 2.5.3
  become: yes
  pip:
    name: requests
    version: 2.5.3
- name: add `ubuntu` to docker group
  become: yes
  user:
    append: yes
    groups: docker
    name: ubuntu
- name: upload docker service config
  become: yes
  template:
    src: ./templates/docker_config
    dest: "/etc/default/docker"
- name: upload docker daemon config
  become: yes
  template:
    src: ./templates/docker_daemon_config
    dest: "/etc/docker/daemon.json"
- name: restart docker
  become: yes
  service:
    name: docker
    state: restarted
